<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-segment [(ngModel)]="incidentsType" (ionChange)="updateIncidents()">
      <ion-segment-button value="recent">
        Recent
      </ion-segment-button>
      <ion-segment-button value="near">
        Near me
      </ion-segment-button>
      <ion-segment-button value="my">
        My
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Incidents</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list [hidden]="!noIncidents">
    <ion-item-group *ngFor="let incident of incidents">
      <ion-item-divider sticky>
        <ion-label>
          {{incident.tstamp}}
        </ion-label>
      </ion-item-divider>

      <ion-item>
        <ion-label>
          <h3>
            Estimated {{incident.peopleNumberEstimate}} people
          </h3>
          <p>
            Location: {{incident.latitude}}, {{incident.longitude}}:
            Comment:{{incident.comment}}
          </p>
        </ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>
  <ion-list-header [hidden]="noIncidents">
    No incidents found
  </ion-list-header>
</ion-content>
